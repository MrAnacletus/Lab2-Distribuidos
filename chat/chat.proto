syntax = "proto3";

option go_package = "github.com/MrAnacletus/Lab2-Distribuidos/chat/grpc";

package grpc;

// The greeter service definition.
service ClientService {
// Sends a greeting
rpc JugadorJugar (Jugada) returns (Recibo) {}
}

// The request message containing the user's name.
message Jugada {
    int32 Id = 1;
    int32 Jugador = 2;
    int32 Carta = 3;
}

// The response message containing the greetings
message Recibo {
    int32 estado = 1;
}